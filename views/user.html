{{extend ("./layout")}} {{#block ("head")}}
<link rel="stylesheet" href="www/css/user.css">{{/block}} {{#block ("body")}}
<div class="userinfo clearfix">
    <div class="w">
        <div class="userinfo-l">
            <ul id="userinfo">
                <li class="current">会员中心</li>
                <li>修改密码</li>
                <li id="login-logs">登录日志</li>
                <li id="col-movie">收藏电影</li>
            </ul>
        </div>
        <div class="userinfo-r">
            <div class="user-center"><span class="title">会员中心</span>
                <div class="user-center-content">
                    <form action="/user" method="post" id="userino-form"><label for="username">用户名</label> <input
                            type="text" placeholder="用户名" name="uname" id="username" autofocus value="{{user.uname}}"
                            readonly style="color:#5d5d5d;font-weight:700"> <label for="email" id="emaillb">邮箱</label>
                        <input type="text" placeholder="邮箱" name="email" id="email" value="{{user.email}}"> <label
                                for="phone" id="phonelb">手机</label> <input type="text" placeholder="手机" name="phone"
                                                                           id="phone" value="{{user.phone}}"> <label
                                for="logo">图像</label> <img src="{{user.face}}" alt="" id="logo"> <input type="hidden"
                                                                                                        name="face"
                                                                                                        value="{{user.face}}">
                        <a class="upload" id="upload">上传图像</a> <label for="desc">简介</label> <textarea name="info"
                                                                                                      id="desc"
                                                                                                      cols="30"
                                                                                                      rows="10">{{user.info}}</textarea>
                        <button type="submit">保存修改</button>
                    </form>
                </div>
            </div>
            <div class="user-pwd"><span class="title">修改密码</span>
                <form action="/user" method="post" id="pwd-form"><label for="pwd1" id="pwd1lb">旧密码</label> <input
                        type="password" placeholder="旧密码" name="pwd1" id="pwd1"> <label for="pwd2"
                                                                                        id="pwd2lb">新密码</label> <input
                        type="password" placeholder="新密码" name="pwd2" id="pwd2">
                    <button type="submit">修改密码</button>
                    <input type="hidden" value="pwd3" name="pwd3"></form>
            </div>

            <div class="user-logininglog"><span class="title">登录日志</span>
                <table class="table-con">
                    <tbody id="userlogs-con"></tbody>
                </table>
            </div>
            <div class="user-moviecol clearfix"><span class="title">收藏电影</span>
                <div id="user-colmovie" class="user-colmovie">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="toastWindow clearfix" id="toastWindow">
    <div class="w">
        <div class="upload-window">
            <div class="upload-title">上传图片</div>
            <div class="upload-line"></div>
            <div class="upload-info"><span class="upload-file-title"
                                           id="upload-file-title">请选择要上传的图片（大小限制：100*100）</span>
                <form action="" class="upload-form" id="upload-form"><input type="file" class="upload-file"
                                                                            id="upload-file">
                    <div class="upload-line"></div>
                    <button class="upload-cancel">取消</button>
                    <button class="upload-ok">点击上传</button>
                </form>
            </div>
        </div>
    </div>
</div>{{/block}} {{#block ("foot")}}
<script>
    function canclecol(obj) {
            var o = $(obj).attr('name')
        var th = $(obj).parent().parent().parent()
        th.hide()
        o = o.substring(o.lastIndexOf("/") + 1);
            $.ajax({
                url: "/play/colmovie/1",
                type: "POST",
                data: {url: o},
                success: function (t) {

                }
            })
    }
</script>
<script src="/www/js/user.js"></script>{{/block}}
